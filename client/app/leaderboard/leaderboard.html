<div class="container">
    <h3>Top 10 players</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Position</th>
            <th>Player Name</th>
            <th>Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="game in leaderBoard.games">
            <td>{{$index + 1}}</td>
            <td>{{game.playerName}}</td>
            <td>{{game.duration}}</td>
        </tr>
        </tbody>
    </table>
</div>
