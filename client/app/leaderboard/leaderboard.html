<div class="container" ng-switch="leaderBoard.games.length">
    <div ng-switch-when="0">
        <h3 class="text-center">What if you play first?</h3>
    </div>
    <div ng-switch-default="">
        <h3>Top 10 players</h3>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Position</th>
                <th>Player Name</th>
                <th>Duration</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="game in leaderBoard.games">
                <td>{{$index + 1}}</td>
                <td>{{game.playerName}}</td>
                <td>{{game.duration}}</td>
                <td class="text-center">
                    <button type="button" class="btn btn-danger" ng-click="leaderBoard.deleteGame($index)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
